<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto.Russia</title>
</head>
<body class="page">
	<div class="content">
		<header class="header">
			<img class="header__logo" src="./img/logo-header.svg" alt="Ллоготип Mesto">
		</header>

		<main class="usercard">			
				<section class="usercard__header">
						<img class="usercard__avatar" src="./img/avatar.jpg" alt="">
						<div class="usercard__profile">
						<div class="usercard__header-info">
							<h1 class="usercard__name-user">Жак-Ив Кусто</h1>
							<span class="usercard__about-me">Исследователь океан</span>
							<button type="button" class="usercard__edit"></button>
						</div>
						<button type="button" class="usercard__add-post"></button>	
						</div>
				</section>
				<section class="usercard__content">
					<template class="usercard__blank-card">
						<div class="usercard__card">
							<button type="button" class="usercard__btn-delete"></button>
							<img class="usercard__img-cards" alt="#" src="#">
							<div class="usercard__card-info">
								<p class="usercard__name-cards"></p>
								<button type="button" class="usercard__like"></button>							
							</div>				
						</div> 
					</template>
					
				</section>		
		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
	</div>

<div class="popup" id="edit-profile">
	<div class="popup__body">
		<button type="button" class="popup__close" id="popup-edit-close"></button>
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class="popup__form" name="edit-profile" novalidate>
			<input class="popup__input popup__input_profile_name-user" id="user-name-input" type="text" name="name" required="required" minlength="2" maxlength="40" placeholder="Имя" value="Жак-Ив Кусто"> 
			<span class="error" id="user-name-input-error"></span>
			<input class="popup__input popup__input_profile_about-me" id="about-user-input" type="text" name="about" required="required" minlength="2" maxlength="200" placeholder="Немного о себе" value="Исследователь океан">
			<span class="error" id="about-user-input-error"></span>
			<button class="popup__btn" type="submit" disabled>Сохранить</button>
		</form>	
	</div>
</div>
<div class="popup" id="popup-new-place">
	<div class="popup__body">
		<button type="button" class="popup__close" id="popup-new-place-close"></button>
		<h2 class="popup__title">Новое место</h2>
		<form class="popup__form" name="new-place-form" novalidate>
			<input class="popup__input popup__input_new-place_name" id="name-place" type="text" name="place" required="required" minlength="2" maxlength="30" placeholder="Название" value="">
			<span class="error" id="name-place-error"></span>
			<input class="popup__input popup__input_new-place_link" id="link-img-place" type="url" name="link" required="required" placeholder="Ссылка на кртинку" value="">
			<span class="error" id="link-img-place-error"></span>
			<button class="popup__btn" id="btn-add-card" type="submit" disabled>Создать</button>
		</form>	
	</div>
</div>
<div class="popup " id="popup-new-place-img">
	<div class="popup__body-img">
		<button type="button" class="popup__close" id="popup-img-close" ></button>
		<img class="popup__img" alt="#" src="#">
		<p class="popup__name-img"></p>
	</div>
</div>

	   <script type="module" src="pages/index.js"></script> 
</body>
</html>
