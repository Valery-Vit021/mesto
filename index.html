<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto.Russia</title>
</head>
<body class="page">
	<div class="content">
		<header class="header">
			<img class="header__logo" src="./img/logo-header.svg" alt="Ллоготип Mesto">
		</header>

		<main class="main">
			<section class="usercard">
				<div class="usercard__header">
						<img class="usercard__avatar" src="./img/avatar.jpg" alt="">
						<div class="usercard__profile">
						<div class="usercard__header-info">
							<h3 class="usercard__name-user">Жак-Ив Кусто</h3>
							<span class="usercard__about-me">Исследователь океан</span>
							<button class="usercard__edit"></button>
						</div>
						<button class="usercard__add-post"></button>	
						</div>
				</div>
				<div class="usercard__content">
					<div class="usercard__card  hidden">
						<button class="usercard__btn-delete"></button>
						<img class="usercard__img-cards" src="#">
						<div class="usercard__card-info">
							<p class="usercard__name-cards"></p>
							<button class="usercard__like"></button>							
						</div>				
					</div> 
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2021 Mesto Russia</p>
		</footer>
	</div>

<div class="popup hidden" id="edit-profile">
	<div class="popup__body">
		<img class="popup__close" id="popup-edit-close" src="./img/Close Icon.svg" alt="Кнопка закрыть">
		<h2 class="popup__title">Редактировать профиль</h2>
		<form class="popup__form" name="edit-profile">
			<input class="popup__input popup__input_name" type="text" name="name" required="required" placeholder="Имя" value="Жак-Ив Кусто"> 
			<input class="popup__input popup__input_about-me" type="text" name="about__me" required="required" placeholder="Немного о себе" value="Исследователь океан">
			<button class="popup__btn" type="submit">Сохранить</button>
		</form>	
	</div>
</div>
<div class="popup hidden" id="popup-new-place">
	<div class="popup__body">
		<img class="popup__close" id="popup-new-place-close" src="./img/Close Icon.svg">
		<h2 class="popup__title">Новое место</h2>
		<form class="popup__form" name="new-place-form">
			<input class="popup__input popup__input_name-place" type="text" name="name-place" required="required" placeholder="Название" value="">
			<input class="popup__input popup__input_link" type="text" name="link" required="required" placeholder="Ссылка на кртинку" value="">
			<button class="popup__btn" id="btn-add-card" type="submit">Создать</button>
		</form>	
	</div>
</div>
<div class="popup hidden" id="popup-img-place">
	<div class="popup__body-img ">
		<img class="popup__close" id="popup-img-place-close" src="./img/Close Icon.svg">
		<img class="popup__img" id="popup__img" src="C:\Users\vital\Desktop\monsta x\XFCvDy2_Hm4.jpg">	
		<h2 class="popup__img-title">Новое место</h2>
	</div>
</div>
 <script src="./index.js"></script> 
</body>
</html>
